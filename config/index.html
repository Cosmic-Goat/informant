<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Informant</title>
  </head>
  <body>
    <div class="container">
      <div style="grid-area: info">test</div>
      <div class="btn button-anim sleep">
        <img src="sleep.svg" /><br />
        <span>Sleep</span>
      </div>
      <div class="btn button-anim shutdown">
        <img src="power.svg" /><br />
        <span>Shutdown</span>
      </div>
      <div class="btn button-anim reboot">
        <img src="restart.svg" alt="restart" /><br />
        <span>Reboot</span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
